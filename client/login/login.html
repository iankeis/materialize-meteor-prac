<template name="login">

    <head>
      <title>Login</title>
      <link rel="stylesheet" type="text/css" href="login.css">
    </head>

    <body id="bodyLogin">
            <div class="login-div">
                <div class="row center-align">
                    <h4>Sign In</h4>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="email_input" type="email" class="validate">
                        <label for="email_input">Email</label>
                    </div>
                </div>

                <div class="row">
                    <div class="input-field col s12">
                        <input id="password_input" type="password" class="validate">
                        <label for="password_input">Password</label>
                        <div><a href="#"><b>Forgot Password?</b></a></div>
                    </div>
                </div>

                <div class="row"></div>

                <div class="row">
                    <div class="col s6"><a href="{{pathFor 'home'}}">Create Account</a></div>
                    <div class="offset s6 col s6 right-align">
                        <a class="waves-effect waves-light btn">Login</a>
                    </div>

                </div>
            </div>
    </body>
    <!-- {{> atForm}} -->
</template>
