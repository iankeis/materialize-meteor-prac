
<template name="home">

    <head>
      <title>materialize-prac</title>
      <link rel="stylesheet" type="text/css" href="main.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>

    <body id="bodyMain">
        <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper orange">
                <a href="/" class="brand-logo left">MEME!T</a>
                <ul id="nav-mobile" class="right">
                    <li><a href="{{pathFor 'login'}}">Login</a></li>
                </ul>
            </div>
        </nav>
        </div>



        <div class="container">
            <div class="row"><div class="col s12"></div></div>

            <div class="row">

                <div class="col s6">
                    <img src="../">
                </div>

                <form class="col s6">
                    <h4>Sign Up</h4>
                  <div class="row">


                    <div class="input-field col s6">
                      <input type="text" class="validate">
                      <label for="first_name">First Name</label>
                    </div>

                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate">
                      <label for="last_name">Last Name</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                  </div>

                  <div class="row">
                      <button class="btn-large waves-effect waves-light right" type="submit" name="action">
                          Submit
                      </button>
                  </div>

                  <div class="row"><div class="col s12"></div></div>
                </form>

            </div>
        </div>


        <footer class="page-footer orange">
            <div class="container">
                <div class="footer-copyright">
                <a class="grey-text text-lighten-4 left" href="#!">Copyright Â© MEME!t 2019</a>
                <!-- <a class="grey-text text-lighten-4 right" href="#!">More Links</a> -->
              </div>
            </div>
        </footer>


      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</template>
